<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-Calculator</title>
    <script src="script.js" defer></script>
</head>

<body> 
    <h1>Project-Calculator</h1>
    
    <div class="calculator">
        =)
        <div class="display">
        <a class="displayContent">0.0</a>
        </div>
        <div class="buttons"> <!--though of a grid but the course didn't teach grids yet, so I'll go for a flex box-->
            <div class="number" id="n1">1</div>
            <div class="number" id="n2">2</div>
            <div class="number" id="n3">3</div>
            <div class="number" id="n4">4</div>
            <div class="number" id="n5">5</div>
            <div class="number" id="n6">6</div>
            <div class="number" id="n7">7</div>
            <div class="number" id="n8">8</div>
            <div class="number" id="n9">9</div>
            <div class="number" id="n0">0</div>
            <div class="number" id="decimal">.</div>
            <div class="operator" id="equal">=</div>
            <div class="operator" id="add">+</div>
            <div class="operator" id="subtract">-</div>
            <div class="operator" id="multiply">*</div>
            <div class="operator" id="divide">/</div>
        </div>
    

    </div>
</body>
</html>
